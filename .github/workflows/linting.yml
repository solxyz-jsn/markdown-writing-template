# Linting Document Workflow.
name: Linting Documents

permissions: read-all

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.14' 

      - name: npm install
        run: npm install

      - name: Linting Codes
        run: npm run lint
